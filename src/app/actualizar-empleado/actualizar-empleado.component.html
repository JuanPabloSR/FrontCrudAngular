<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edicion de empleado</h3>
  <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm" >
    <div class="form-group">
      <label>Nombre : </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="empleado.nombre"
        name="nombre"
        required
        minlength="4"
        maxlength="10"
        placeholder="Ingrese un nombre"
        #nombre="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
      >
        <div *ngIf="nombre.errors?.['required']">Ingrese un nombre</div>
        <div *ngIf="nombre.errors?.['minlength']">El nombre debe tener minimo 4 letras</div>
        <div *ngIf="nombre.errors?.['maxlength']">El nombre debe tener maximo 10 letras</div>
      </div>
    </div>
    <div class="form-group">
      <label>Apellido : </label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        [(ngModel)]="empleado.apellido"
        name="apellido"
        required
        minlength="4"
        maxlength="10"
        placeholder="Ingrese un apellido"
        #apellido = "ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"
      >
        <div *ngIf="apellido.errors?.['required']">Ingrese un apellido</div>
        <div *ngIf="apellido.errors?.['minlength']">El apellido debe tener minimo 4 letras</div>
        <div *ngIf="apellido.errors?.['maxlength']">El apellido debe tener maximo 10 letras</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email : </label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="empleado.email"
        name="email"
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        required
        placeholder="Ingrese un email"
        #email = "ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="email.invalid && (email.dirty || email.touched)"
      >
        <div *ngIf="email.errors?.['required']">Ingrese un email</div>
        <div *ngIf="email.errors?.['pattern']">El email debe tener formato: user100@gmail.com</div>
      </div>
    </div>
    <button class="btn btn-success" [disabled]="!empleadoForm.form.valid">Agregar</button>
  </form>
</div>
